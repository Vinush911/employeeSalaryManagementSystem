<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
    <!-- This script runs first to protect the page -->
    <script src="auth.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div>
                    <h1 class="text-xl font-bold text-gray-800">Attendance Management</h1>
                    <p class="text-sm text-gray-500">Welcome, <span id="username-display" class="font-semibold">...</span></p>
                </div>
                <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md shadow-sm transition duration-300">
                    Logout
                </button>
            </div>
        </div>
    </header>

    <div class="container mx-auto p-8">
        
        <header class="mb-8">
            <a href="index.html" class="text-blue-500 hover:underline">&larr; Back to Dashboard</a>
            <h1 id="employee-name-header" class="text-3xl font-bold mt-2 text-gray-700">Loading...</h1>
            <p class="text-gray-500">Manage attendance records for this employee.</p>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Add New Attendance Form -->
            <div class="md:col-span-1 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Add New Attendance</h2>
                <form id="add-attendance-form">
                    <div class="mb-4">
                        <label for="month" class="block text-sm font-medium text-gray-700 mb-1">Month</label>
                        <input type="month" id="month" name="month" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                    </div>
                    <div class="mb-4">
                        <label for="days_present" class="block text-sm font-medium text-gray-700 mb-1">Days Present</label>
                        <input type="number" id="days_present" name="days_present" value="0" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                    </div>
                    <div class="mb-4">
                        <label for="leaves_taken" class="block text-sm font-medium text-gray-700 mb-1">Leaves Taken</label>
                        <input type="number" id="leaves_taken" name="leaves_taken" value="0" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                    </div>
                    <div class="mb-4">
                        <label for="overtime_hours" class="block text-sm font-medium text-gray-700 mb-1">Overtime Hours</label>
                        <input type="number" id="overtime_hours" name="overtime_hours" value="0" step="0.1" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md shadow-lg transition duration-300">
                        Add Record
                    </button>
                    <p id="attendance-form-message" class="mt-4 text-center"></p>
                </form>
            </div>

            <!-- Attendance History Table -->
            <div class="md:col-span-2 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Attendance History</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="py-3 px-6 text-left text-xs font-medium text-gray-500 uppercase">Month</th>
                                <th class="py-3 px-6 text-center text-xs font-medium text-gray-500 uppercase">Days Present</th>
                                <th class="py-3 px-6 text-center text-xs font-medium text-gray-500 uppercase">Leaves Taken</th>
                                <th class="py-3 px-6 text-right text-xs font-medium text-gray-500 uppercase">Overtime (hrs)</th>
                            </tr>
                        </thead>
                        <tbody id="attendance-history-body" class="text-gray-600 text-sm">
                            <!-- Rows will be injected by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- This script runs *after* auth.js and controls this page -->
    <script src="attendance.js" defer></script>
</body>
</html>
