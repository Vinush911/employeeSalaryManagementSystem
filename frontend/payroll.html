<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Payroll</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, .1);
            border-left-color: #2563eb; /* blue-600 */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
    </style>
    <!-- This script runs first to protect the page -->
    <script src="auth.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div>
                    <h1 class="text-xl font-bold text-gray-800">Payroll Management</h1>
                    <p class="text-sm text-gray-500">Welcome, <span id="username-display" class="font-semibold">...</span></p>
                </div>
                <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md shadow-sm transition duration-300">
                    Logout
                </button>
            </div>
        </div>
    </header>

    <div class="container mx-auto p-8">
        
        <header class="mb-8">
            <a href="index.html" class="text-blue-500 hover:underline">&larr; Back to Dashboard</a>
            <h1 class="text-3xl font-bold mt-2 text-gray-700">Run Monthly Payroll</h1>
            <p class="text-gray-500">Generate salary records for all employees for a selected month.</p>
        </header>

        <main class="max-w-xl mx-auto">
            <!-- Run Payroll Form -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <form id="run-payroll-form" class="space-y-4">
                    <div>
                        <label for="month" class="block text-sm font-medium text-gray-700 mb-1">Select Month to Run Payroll</label>
                        <input type="month" id="month" name="month" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                    </div>
                    
                    <!-- NEW: Added Bonus Field -->
                    <div>
                        <label for="bonus" class="block text-sm font-medium text-gray-700 mb-1">Default Bonus (â‚¹)</label>
                        <input type="number" id="bonus" name="bonus" value="0" step="0.01" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                    </div>
                    
                    <button type="submit" id="run-payroll-button" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md shadow-lg transition duration-300">
                        Run Payroll
                    </button>
                </form>

                <!-- Loading Spinner -->
                <div id="loading-spinner" class="hidden flex flex-col items-center justify-center mt-8">
                    <div class="spinner"></div>
                    <p class="text-gray-500 mt-4">Running payroll, please wait...</p>
                </div>

                <!-- Result Message -->
                <div id="payroll-result" class="mt-6 p-4 rounded-md hidden">
                    <h3 class="font-bold text-lg mb-2">Payroll Run Complete</h3>
                    <p id="result-message"></p>
                    <div id="failed-employees-list" class="mt-4">
                        <h4 class="font-semibold">Failed Records:</h4>
                        <ul id="failed-list" class="list-disc list-inside text-sm text-red-600">
                            <!-- Failed employees will be listed here -->
                        </ul>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- This script runs *after* auth.js and controls this page -->
    <script src="payroll.js" defer></script>
</body>
</html>
