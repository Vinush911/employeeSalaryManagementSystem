<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
    <script src="auth.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div>
                    <h1 class="text-xl font-bold text-gray-800">Employee Dashboard</h1>
                    <p class="text-sm text-gray-500">Welcome, <span id="username-display" class="font-semibold">...</span></p>
                </div>
                <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md shadow-sm transition duration-300">
                    Logout
                </button>
            </div>
        </div>
    </header>

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        
        <!-- NEW: Stat Cards Section -->
        <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-md flex items-center">
                <div>
                    <p class="text-sm font-medium text-gray-500">Total Employees</p>
                    <p id="total-employees" class="text-3xl font-bold text-gray-800">...</p>
                </div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md flex items-center">
                <div>
                    <p class="text-sm font-medium text-gray-500">Total Departments</p>
                    <p id="total-departments" class="text-3xl font-bold text-gray-800">...</p>
                </div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md flex items-center">
                <div>
                    <p class="text-sm font-medium text-gray-500">Average Base Salary</p>
                    <p id="average-salary" class="text-3xl font-bold text-gray-800">...</p>
                </div>
            </div>
        </section>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left Column: Form and Chart -->
            <div class="lg:col-span-1 space-y-8">
                <!-- Add New Employee Form -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Add New Employee</h2>
                    <form id="add-employee-form" class="space-y-4">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                            <input type="text" id="name" name="name" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label for="department" class="block text-sm font-medium text-gray-700">Department</label>
                            <input type="text" id="department" name="department" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label for="position" class="block text-sm font-medium text-gray-700">Position</label>
                            <input type="text" id="position" name="position" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label for="joining_date" class="block text-sm font-medium text-gray-700">Joining Date</label>
                            <input type="date" id="joining_date" name="joining_date" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label for="base_salary" class="block text-sm font-medium text-gray-700">Base Salary (₹)</label>
                            <input type="number" step="0.01" id="base_salary" name="base_salary" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md" required>
                        </div>
                        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md shadow-lg transition duration-300">
                            Add Employee
                        </button>
                    </form>
                </div>
                 <!-- Department Chart -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Department Distribution</h2>
                    <div class="relative h-64">
                        <canvas id="department-chart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Right Column: Employee List -->
            <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-md">
                <div class="flex justify-between items-center mb-4 border-b pb-2">
                    <h2 class="text-2xl font-semibold">Employee List</h2>
                    <a href="reports.html" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-md shadow-lg transition duration-300">
                        View Reports
                    </a>
                </div>
                 <!-- Search and Filter -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <input type="text" id="search-input" placeholder="Search by name..." class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    <select id="department-filter" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                        <option value="">All Departments</option>
                    </select>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                                <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                                <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 uppercase">Department</th>
                                <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 uppercase">Position</th>
                                <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 uppercase">Joining Date</th>
                                <th class="py-3 px-4 text-right text-xs font-medium text-gray-500 uppercase">Base Salary</th>
                                <th class="py-3 px-4 text-center text-xs font-medium text-gray-500 uppercase">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="employee-table-body" class="text-gray-600 text-sm">
                            <!-- Rows will be injected by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Edit Employee Modal -->
    <div id="edit-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-lg shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center border-b pb-3">
                <h3 class="text-lg font-medium text-gray-900">Edit Employee</h3>
                <button id="close-modal" class="text-gray-400 hover:text-gray-600">&times;</button>
            </div>
            <div class="mt-5">
                <form id="edit-form" class="space-y-4">
                    <input type="hidden" id="edit_employee_id" name="employee_id">
                    <div>
                        <label for="edit_name" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" name="name" id="edit_name" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md" required>
                    </div>
                    <div>
                        <label for="edit_department" class="block text-sm font-medium text-gray-700">Department</label>
                        <input type="text" name="department" id="edit_department" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md" required>
                    </div>
                    <div>
                        <label for="edit_position" class="block text-sm font-medium text-gray-700">Position</label>
                        <input type="text" name="position" id="edit_position" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md" required>
                    </div>
                    <div>
                        <label for="edit_joining_date" class="block text-sm font-medium text-gray-700">Joining Date</label>
                        <input type="date" name="joining_date" id="edit_joining_date" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md" required>
                    </div>
                    <div>
                        <label for="edit_base_salary" class="block text-sm font-medium text-gray-700">Base Salary (₹)</label>
                        <input type="number" step="0.01" name="base_salary" id="edit_base_salary" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md" required>
                    </div>
                    <div class="flex justify-end space-x-4 pt-4 border-t mt-4">
                        <button id="cancel-edit" type="button" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded">Cancel</button>
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Notification Toast -->
    <div id="notification-toast" class="hidden fixed bottom-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg">
        <p id="notification-message"></p>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
            <h3 class="text-lg font-bold mb-4">Confirm Action</h3>
            <p id="confirm-message" class="mb-6"></p>
            <div class="flex justify-end space-x-4">
                <button id="confirm-no" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">No, Cancel</button>
                <button id="confirm-yes" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Yes, Proceed</button>
            </div>
        </div>
    </div>
    
    <script src="scripts.js" defer></script>
</body>
</html>
