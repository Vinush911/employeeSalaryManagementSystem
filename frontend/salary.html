<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-8">
        
        <!-- Header -->
        <header class="mb-8">
            <a href="index.html" class="text-blue-500 hover:underline">&larr; Back to Dashboard</a>
            <h1 id="employee-name-header" class="text-3xl font-bold mt-2 text-gray-700">Loading...</h1>
            <p class="text-gray-500">Manage salary records for this employee.</p>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-3 gap-8">

            <!-- Add Salary Form -->
            <div class="md:col-span-1 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Add New Salary Record</h2>
                <form id="add-salary-form">
                    <!-- Hidden fields for employee_id and base_salary -->
                    <input type="hidden" id="employee-id">
                    <input type="hidden" id="base-salary">

                    <div class="mb-4">
                        <label for="month" class="block text-sm font-medium text-gray-700 mb-1">Month</label>
                        <input type="month" id="month" name="month" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="overtime_hours" class="block text-sm font-medium text-gray-700 mb-1">Overtime Hours</label>
                        <input type="number" id="overtime_hours" name="overtime_hours" value="0" step="1" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                    </div>
                    <div class="mb-4">
                        <label for="overtime_pay" class="block text-sm font-medium text-gray-700 mb-1">Overtime Pay (₹)</label>
                        <input type="number" id="overtime_pay" name="overtime_pay" value="0" step="0.01" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                    </div>
                    <div class="mb-4">
                        <label for="bonus" class="block text-sm font-medium text-gray-700 mb-1">Bonus (₹)</label>
                        <input type="number" id="bonus" name="bonus" value="0" step="0.01" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                    </div>
                    <div class="mb-4">
                        <label for="deductions" class="block text-sm font-medium text-gray-700 mb-1">Deductions (₹)</label>
                        <input type="number" id="deductions" name="deductions" value="0" step="0.01" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                    </div>
                    <div class="mb-4">
                        <label for="pf_amount" class="block text-sm font-medium text-gray-700 mb-1">Provident Fund (PF) (₹)</label>
                        <input type="number" id="pf_amount" name="pf_amount" value="0" step="1" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md shadow-lg transition duration-300">
                        Add Record
                    </button>
                    <p id="salary-form-message" class="mt-4 text-center"></p>
                </form>
            </div>

            <!-- Salary History Table -->
            <div class="md:col-span-2 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Salary History</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="py-3 px-6 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Month</th>
                                <th class="py-3 px-6 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Base</th>
                                <th class="py-3 px-6 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Overtime</th>
                                <th class="py-3 px-6 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Bonus</th>
                                <th class="py-3 px-6 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Deductions</th>
                                <th class="py-3 px-6 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">PF</th>
                                <th class="py-3 px-6 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
                            </tr>
                        </thead>
                        <tbody id="salary-history-body" class="text-gray-600 text-sm">
                            <!-- Salary records will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Link to the JavaScript file for this page -->
    <script src="salary.js"></script>
</body>
</html>
