<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
    <script src="auth.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div>
                    <h1 class="text-xl font-bold text-gray-800">Salary Management</h1>
                    <p class="text-sm text-gray-500">Welcome, <span id="username-display" class="font-semibold">...</span></p>
                </div>
                <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md shadow-sm transition duration-300">
                    Logout
                </button>
            </div>
        </div>
    </header>

    <div class="container mx-auto p-8">
        
        <header class="mb-8">
            <a href="index.html" class="text-blue-500 hover:underline">&larr; Back to Dashboard</a>
            <h1 id="employee-name-header" class="text-3xl font-bold mt-2 text-gray-700">Loading...</h1>
            <p class="text-gray-500">Manage salary records for this employee.</p>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="md:col-span-1 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Generate New Salary Record</h2>
                <form id="add-salary-form">
                    
                    <input type="hidden" id="employee-id">
                    <input type="hidden" id="base-salary">

                    <div class="mb-4">
                        <label for="month" class="block text-sm font-medium text-gray-700 mb-1">Month</label>
                        <input type="month" id="month" name="month" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="bonus" class="block text-sm font-medium text-gray-700 mb-1">Bonus (₹)</label>
                        <input type="number" id="bonus" name="bonus" value="0" step="0.01" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                    </div>
                    <div class="mb-4">
                        <label for="deductions" class="block text-sm font-medium text-gray-700 mb-1">Deductions (₹)</label>
                        <input type="number" id="deductions" name="deductions" value="0" step="0.01" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                    </div>

                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md shadow-lg transition duration-300">
                        Generate & Add Record
                    </button>
                    <p id="salary-form-message" class="mt-4 text-center"></p>
                </form>
            </div>

            <div class="md:col-span-2 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Salary History</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="py-3 px-6 text-left text-xs font-medium text-gray-500 uppercase">Month</th>
                                <th class="py-3 px-6 text-right text-xs font-medium text-gray-500 uppercase">Base</th>
                                <th class="py-3 px-6 text-right text-xs font-medium text-gray-500 uppercase">Overtime</th>
                                <th class="py-3 px-6 text-right text-xs font-medium text-gray-500 uppercase">Bonus</th>
                                <th class="py-3 px-6 text-right text-xs font-medium text-gray-500 uppercase">Deductions</th>
                                <th class="py-3 px-6 text-right text-xs font-medium text-gray-500 uppercase">PF</th>
                                <th class="py-3 px-6 text-right text-xs font-medium text-gray-500 uppercase">Total</th>
                                <th class="py-3 px-6 text-center text-xs font-medium text-gray-500 uppercase">Slip</th>
                            </tr>
                        </thead>
                        <tbody id="salary-history-body" class="text-gray-600 text-sm">
                            </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="salary.js" defer></script>
</body>
</html>
