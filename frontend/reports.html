<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Salary Reports</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
    <script src="auth.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div>
                    <h1 class="text-xl font-bold text-gray-800">Salary Reports</h1>
                    <p class="text-sm text-gray-500">Welcome, <span id="username-display" class="font-semibold">...</span></p>
                </div>
                <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md shadow-sm transition duration-300">
                    Logout
                </button>
            </div>
        </div>
    </header>

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        
        <header class="mb-8">
            <a href="index.html" class="text-blue-500 hover:underline">&larr; Back to Dashboard</a>
            <h1 class="text-3xl font-bold mt-2 text-gray-700">Salary Reports</h1>
            <p class="text-gray-500">Key metrics and reports for the organization.</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-2 gap-8">

            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Average Salary Chart</h2>
                <div class="relative h-96"> 
                    <canvas id="average-salary-chart"></canvas>
                </div>
                <p id="chart-error" class="text-center text-gray-500 mt-2"></p>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Report Details</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="py-3 px-6 text-left text-xs font-medium text-gray-500 uppercase">Department</th>
                                <th class="py-3 px-6 text-center text-xs font-medium text-gray-500 uppercase">Employee Count</th>
                                <th class="py-3 px-6 text-right text-xs font-medium text-gray-500 uppercase">Average Salary</th>
                            </tr>
                        </thead>
                        <tbody id="report-table-body" class="text-gray-600 text-sm">
                            <tr>
                                <td colspan="3" id="table-error" class="text-center py-4 text-gray-500"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4 border-b pb-2">New Hires Over Time</h2>
                <div class="relative h-96"> 
                    <canvas id="new-hires-chart"></canvas>
                </div>
                <p id="new-hires-chart-error" class="text-center text-gray-500 mt-2"></p>
            </div>

        </main>
    </div>

    <script src="reports.js" defer></script>
</body>
</html>
