<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Salary Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header with User Info and Logout Button -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-8 py-4 flex justify-between items-center">
            <div>
                <h1 class="text-xl font-bold text-gray-700">Salary Reports</h1>
                <span id="user-info" class="text-sm text-gray-500"></span>
            </div>
            <button id="logout-btn" class="hidden bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-md transition duration-300">
                Logout
            </button>
        </div>
    </header>

    <div class="container mx-auto p-8">
        <header class="mb-8">
            <a href="index.html" class="text-blue-500 hover:underline">&larr; Back to Dashboard</a>
            <h1 class="text-3xl font-bold mt-2 text-gray-700">Department Salary Report</h1>
            <p class="text-gray-500">Average salary by department for the most recent month.</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Chart Section -->
            <div class="bg-white p-6 rounded-lg shadow-md flex flex-col">
                <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Average Salary Chart</h2>
                <!-- THIS IS THE FIX: Added a wrapper with a defined height -->
                <div class="relative h-96">
                    <canvas id="salary-chart"></canvas>
                </div>
            </div>
            <!-- Details Section -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Report Details</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="py-3 px-6 text-left text-xs font-medium text-gray-500 uppercase">Department</th>
                                <th class="py-3 px-6 text-right text-xs font-medium text-gray-500 uppercase">Employee Count</th>
                                <th class="py-3 px-6 text-right text-xs font-medium text-gray-500 uppercase">Average Salary</th>
                            </tr>
                        </thead>
                        <tbody id="report-table-body" class="text-gray-600 text-sm">
                            <!-- Data will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    
    <!-- SCRIPT TAGS -->
    <script src="auth.js"></script>
    <script src="reports.js"></script>
</body>
</html>
