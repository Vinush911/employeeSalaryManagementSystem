<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
    <!-- This script runs first to protect the page -->
    <script src="auth.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div>
                    <h1 class="text-xl font-bold text-gray-800">My Dashboard</h1>
                    <p class="text-sm text-gray-500">Welcome, <span id="username-display" class="font-semibold">...</span></p>
                </div>
                <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md shadow-sm transition duration-300">
                    Logout
                </button>
            </div>
        </div>
    </header>

    <div class="container mx-auto p-8">
        
        <!-- Employee Details -->
        <section class="mb-8">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4 border-b pb-2">My Profile</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-gray-700">
                    <p><strong>Name:</strong> <span id="employee-name">Loading...</span></p>
                    <p><strong>Employee ID:</strong> <span id="employee-id">Loading...</span></p>
                    <p><strong>Department:</strong> <span id="employee-department">Loading...</span></p>
                    <p><strong>Position:</strong> <span id="employee-position">Loading...</span></p>
                    <p><strong>Joining Date:</strong> <span id="employee-joining">Loading...</span></p>
                    <p><strong>Base Salary:</strong> <span id="employee-salary">Loading...</span></p>
                </div>
            </div>
        </section>

        <main class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <!-- My Salary History -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4 border-b pb-2">My Salary History</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="py-3 px-6 text-left text-xs font-medium text-gray-500 uppercase">Month</th>
                                <th class="py-3 px-6 text-right text-xs font-medium text-gray-500 uppercase">Total Salary</th>
                                <th class="py-3 px-6 text-center text-xs font-medium text-gray-500 uppercase">View Slip</th>
                            </tr>
                        </thead>
                        <tbody id="salary-history-body" class="text-gray-600 text-sm">
                            <!-- Rows will be injected by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- My Attendance History -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4 border-b pb-2">My Attendance</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="py-3 px-6 text-left text-xs font-medium text-gray-500 uppercase">Month</th>
                                <th class="py-3 px-6 text-center text-xs font-medium text-gray-500 uppercase">Days Present</th>
                                <th class="py-3 px-6 text-center text-xs font-medium text-gray-500 uppercase">Leaves Taken</th>
                                <th class="py-3 px-6 text-right text-xs font-medium text-gray-500 uppercase">Overtime (hrs)</th>
                            </tr>
                        </thead>
                        <tbody id="attendance-history-body" class="text-gray-600 text-sm">
                            <!-- Rows will be injected by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>

    <!-- This script runs *after* auth.js and controls this page -->
    <script src="my_dashboard.js" defer></script>
</body>
</html>
