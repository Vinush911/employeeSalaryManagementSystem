<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
  <script src="auth.js" defer></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-pink-100 to-yellow-100 text-gray-800 min-h-screen">

  <!-- Header -->
  <header class="bg-white/80 backdrop-blur-md shadow-md sticky top-0 z-10">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <div>
        <h1 class="text-4xl font-extrabold text-purple-700">ðŸ“‹ Attendance Management</h1>
        <p class="text-lg text-gray-600">Welcome, <span id="username-display" class="font-semibold text-purple-600">...</span></p>
      </div>
      <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-5 rounded-full shadow-lg transition duration-300 hover:scale-105">
        Logout
      </button>
    </div>
  </header>

  <div class="container mx-auto p-8 space-y-10">

    <!-- Employee Header -->
    <header class="mb-8">
      <a href="index.html" class="text-blue-600 hover:underline text-sm">&larr; Back to Dashboard</a>
      <h1 id="employee-name-header" class="text-3xl font-bold mt-2 text-gray-700">Loading...</h1>
      <p class="text-gray-500">Manage attendance records for this employee.</p>
    </header>

    <!-- Main Grid -->
    <main class="grid grid-cols-1 md:grid-cols-3 gap-8">

      <!-- Add Attendance Form -->
      <div class="md:col-span-1 bg-white/90 backdrop-blur-md p-6 rounded-3xl shadow-xl hover:shadow-2xl transition">
        <h2 class="text-2xl font-bold text-blue-600 mb-4 border-b pb-2">âž• Add New Attendance</h2>
        <form id="add-attendance-form" class="space-y-4">
          <div>
            <label for="month" class="block text-sm font-medium text-gray-700">Month</label>
            <input type="month" id="month" name="month" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500" required>
          </div>
          <div>
            <label for="days_present" class="block text-sm font-medium text-gray-700">Days Present</label>
            <input type="number" id="days_present" name="days_present" value="0" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500" required>
          </div>
          <div>
            <label for="leaves_taken" class="block text-sm font-medium text-gray-700">Leaves Taken</label>
            <input type="number" id="leaves_taken" name="leaves_taken" value="0" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500" required>
          </div>
          <div>
            <label for="overtime_hours" class="block text-sm font-medium text-gray-700">Overtime Hours</label>
            <input type="number" id="overtime_hours" name="overtime_hours" value="0" step="0.1" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500" required>
          </div>
          <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-indigo-500 hover:from-blue-600 hover:to-indigo-600 text-white font-bold py-2 px-4 rounded-full shadow-md transition duration-300 hover:scale-105">
            Add Record
          </button>
          <p id="attendance-form-message" class="mt-4 text-center text-sm text-blue-700"></p>
        </form>
      </div>

      <!-- Attendance History Table -->
      <div class="md:col-span-2 bg-white/90 backdrop-blur-md p-6 rounded-3xl shadow-xl hover:shadow-2xl transition">
        <h2 class="text-2xl font-bold text-indigo-600 mb-4 border-b pb-2">ðŸ“… Attendance History</h2>
        <div class="overflow-x-auto">
          <table class="min-w-full text-sm rounded-lg overflow-hidden shadow-md">
            <thead class="bg-indigo-100 text-indigo-700 uppercase text-xs font-semibold sticky top-0">
              <tr>
                <th class="py-3 px-6 text-left">Month</th>
                <th class="py-3 px-6 text-center">Days Present</th>
                <th class="py-3 px-6 text-center">Leaves Taken</th>
                <th class="py-3 px-6 text-right">Overtime (hrs)</th>
              </tr>
            </thead>
            <tbody id="attendance-history-body" class="text-gray-700">
              <!-- Injected by JS -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script src="attendance.js" defer></script>
</body>
</html>
