<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Management Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Spinner Animation */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: #3b82f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    /* Toast animation */
    #notification-toast {
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
  </style>
  <script src="auth.js" defer></script>
</head>

<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 text-gray-800 min-h-screen">

  <!-- HEADER -->
  <header class="bg-gradient-to-r from-blue-600 to-indigo-600 shadow-lg">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4 text-white">
        <div>
          <h1 class="text-2xl font-bold tracking-wide">Employee Dashboard</h1>
          <p class="text-sm opacity-90">Welcome, <span id="username-display" class="font-semibold">...</span></p>
        </div>
        <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-md shadow-md transition duration-300">
          Logout
        </button>
      </div>
    </div>
  </header>

  <!-- MAIN CONTAINER -->
  <div class="container mx-auto p-6">

    <!-- METRIC CARDS -->
    <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
      <div class="bg-gradient-to-r from-blue-500 to-indigo-500 text-white p-6 rounded-lg shadow-lg transform hover:scale-105 transition duration-300">
        <p class="text-sm font-medium opacity-90">Total Employees</p>
        <p id="total-employees" class="text-4xl font-extrabold mt-1">...</p>
      </div>

      <div class="bg-gradient-to-r from-green-500 to-emerald-500 text-white p-6 rounded-lg shadow-lg transform hover:scale-105 transition duration-300">
        <p class="text-sm font-medium opacity-90">Total Departments</p>
        <p id="total-departments" class="text-4xl font-extrabold mt-1">...</p>
      </div>

      <div class="bg-gradient-to-r from-pink-500 to-rose-500 text-white p-6 rounded-lg shadow-lg transform hover:scale-105 transition duration-300">
        <p class="text-sm font-medium opacity-90">Average Base Salary</p>
        <p id="average-salary" class="text-4xl font-extrabold mt-1">...</p>
      </div>
    </section>

    <!-- MAIN CONTENT -->
    <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- LEFT SIDE -->
      <div class="lg:col-span-1 space-y-8">
        <!-- ADD EMPLOYEE CARD -->
        <div class="bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition duration-300">
          <h2 class="text-2xl font-bold mb-4 text-blue-700 border-b pb-2">Add New Employee</h2>
          <form id="add-employee-form" class="space-y-4">
            <div>
              <label for="name" class="block text-sm font-semibold text-gray-700">Name</label>
              <input type="text" id="name" name="name" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            <div>
              <label for="department" class="block text-sm font-semibold text-gray-700">Department</label>
              <input type="text" id="department" name="department" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            <div>
              <label for="position" class="block text-sm font-semibold text-gray-700">Position</label>
              <input type="text" id="position" name="position" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            <div>
              <label for="joining_date" class="block text-sm font-semibold text-gray-700">Joining Date</label>
              <input type="date" id="joining_date" name="joining_date" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            <div>
              <label for="base_salary" class="block text-sm font-semibold text-gray-700">Base Salary (â‚¹)</label>
              <input type="number" step="0.01" id="base_salary" name="base_salary" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-bold py-2 px-4 rounded-md shadow-md transition duration-300">
              Add Employee
            </button>
          </form>
        </div>

        <!-- DEPARTMENT CHART -->
        <div class="bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition duration-300">
          <h2 class="text-2xl font-bold mb-4 text-indigo-700 border-b pb-2">Department Distribution</h2>
          <div class="relative h-64">
            <canvas id="department-chart"></canvas>
          </div>
        </div>
      </div>

      <!-- RIGHT SIDE (EMPLOYEE TABLE) -->
      <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition duration-300">
        <div class="flex justify-between items-center mb-4 border-b pb-2">
          <h2 class="text-2xl font-bold text-blue-700">Employee List</h2>
          <div class="space-x-2">
            <a href="leave_admin.html" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-md shadow-md transition">Manage Leave</a>
            <a href="payroll.html" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-md shadow-md transition">Run Payroll</a>
            <a href="reports.html" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-md shadow-md transition">View Reports</a>
          </div>
        </div>

        <!-- Filters -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
          <input type="text" id="search-input" placeholder="ðŸ” Search by name..." class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500">
          <select id="department-filter" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500">
            <option value="">All Departments</option>
          </select>
        </div>

        <!-- Spinner -->
        <div id="table-spinner" class="hidden flex justify-center items-center py-16">
          <div class="spinner"></div>
        </div>

        <!-- Employee Table -->
        <div id="table-container" class="overflow-x-auto">
          <table class="min-w-full bg-white border rounded-md">
            <thead class="bg-gradient-to-r from-indigo-50 to-blue-50">
              <tr>
                <th class="py-3 px-4 text-left text-xs font-semibold text-gray-600 uppercase">ID</th>
                <th class="py-3 px-4 text-left text-xs font-semibold text-gray-600 uppercase">Name</th>
                <th class="py-3 px-4 text-left text-xs font-semibold text-gray-600 uppercase">Department</th>
                <th class="py-3 px-4 text-left text-xs font-semibold text-gray-600 uppercase">Position</th>
                <th class="py-3 px-4 text-left text-xs font-semibold text-gray-600 uppercase">Joining Date</th>
                <th class="py-3 px-4 text-right text-xs font-semibold text-gray-600 uppercase">Base Salary</th>
                <th class="py-3 px-4 text-center text-xs font-semibold text-gray-600 uppercase">Actions</th>
              </tr>
            </thead>
            <tbody id="employee-table-body" class="text-gray-700 text-sm divide-y divide-gray-100">
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <!-- TOAST NOTIFICATION -->
  <div id="notification-toast" class="hidden fixed bottom-6 right-6 bg-gradient-to-r from-green-500 to-emerald-500 text-white py-3 px-6 rounded-lg shadow-xl transform translate-y-4 opacity-0">
    <p id="notification-message" class="font-semibold"></p>
  </div>

  <script src="scripts.js" defer></script>
</body>
</html>
