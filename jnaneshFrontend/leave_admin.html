<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Leave Requests</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    /* Toast animation */
    #notification-toast {
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
  </style>
  <script src="auth.js" defer></script>
</head>

<body class="bg-gradient-to-br from-indigo-50 via-blue-50 to-purple-50 text-gray-800 min-h-screen">

  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-600 to-indigo-600 shadow-lg">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4 text-white">
        <div>
          <h1 class="text-2xl font-bold tracking-wide">Leave Management</h1>
          <p class="text-sm opacity-90">Welcome, <span id="username-display" class="font-semibold">...</span></p>
        </div>
        <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-md shadow-md transition">
          Logout
        </button>
      </div>
    </div>
  </header>

  <!-- Main Container -->
  <div class="container mx-auto p-6">

    <!-- Page Header -->
    <header class="mb-8">
      <a href="index.html" class="inline-flex items-center text-blue-600 hover:text-blue-800 font-semibold transition">
        &larr; Back to Dashboard
      </a>
      <h1 class="text-3xl font-extrabold mt-3 text-gray-800">Manage Leave Requests</h1>
      <p class="text-gray-500">Approve or deny employee leave requests quickly and easily.</p>
    </header>

    <!-- Main Card -->
    <main class="bg-white/90 backdrop-blur-md p-8 rounded-2xl shadow-xl border border-gray-100">

      <!-- Filter Buttons -->
      <div class="flex flex-wrap gap-2 mb-6" id="filter-buttons">
        <button data-status="pending" class="filter-btn bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold py-2 px-4 rounded-md shadow hover:scale-105 transition">
          Pending
        </button>
        <button data-status="approved" class="filter-btn bg-gradient-to-r from-green-500 to-emerald-500 text-white font-semibold py-2 px-4 rounded-md shadow hover:scale-105 transition">
          Approved
        </button>
        <button data-status="denied" class="filter-btn bg-gradient-to-r from-pink-500 to-rose-500 text-white font-semibold py-2 px-4 rounded-md shadow hover:scale-105 transition">
          Denied
        </button>
        <button data-status="" class="filter-btn bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-md hover:bg-gray-300 transition">
          All
        </button>
      </div>

      <!-- Table Container -->
      <div class="overflow-x-auto rounded-lg border border-gray-200 shadow-inner">
        <table class="min-w-full bg-white rounded-lg overflow-hidden">
          <thead class="bg-gradient-to-r from-indigo-100 to-blue-100">
            <tr>
              <th class="py-3 px-6 text-left text-xs font-semibold text-gray-700 uppercase">Employee</th>
              <th class="py-3 px-6 text-left text-xs font-semibold text-gray-700 uppercase">Dates</th>
              <th class="py-3 px-6 text-left text-xs font-semibold text-gray-700 uppercase">Reason</th>
              <th class="py-3 px-6 text-left text-xs font-semibold text-gray-700 uppercase">Status</th>
              <th class="py-3 px-6 text-center text-xs font-semibold text-gray-700 uppercase">Actions</th>
            </tr>
          </thead>
          <tbody id="leave-table-body" class="text-gray-700 text-sm divide-y divide-gray-100">
            <!-- Dynamic rows added via JS -->
          </tbody>
        </table>
        <p id="table-message" class="text-center py-6 text-gray-500">Loading leave requests...</p>
      </div>
    </main>
  </div>

  <!-- Notification Toast -->
  <div id="notification-toast" class="hidden fixed bottom-6 right-6 bg-gradient-to-r from-green-500 to-emerald-500 text-white font-semibold py-3 px-6 rounded-lg shadow-xl transform translate-y-4 opacity-0">
    <p id="notification-message"></p>
  </div>

  <script src="leave_admin.js" defer></script>
</body>
</html>
