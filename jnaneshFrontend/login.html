<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Employee Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .floating-label input:focus + label,
    .floating-label input:not(:placeholder-shown) + label {
      transform: translateY(-1.8rem);
      font-size: 0.875rem;
      color: #7c3aed;
    }
  </style>
  <!-- Auth.js runs first to check if already logged in -->
  <script src="auth.js" defer></script>
</head>
<body class="bg-gradient-to-br from-indigo-400 via-pink-300 to-yellow-200 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-xl bg-white rounded-3xl shadow-2xl p-10 transition-all duration-300 hover:shadow-purple-400">
    <div class="text-center mb-10">
      <h1 class="text-4xl font-extrabold text-purple-700">ğŸš€ Employee Management</h1>
      <p class="text-lg text-gray-600 mt-2">Welcome! Please sign in or register</p>
    </div>

    <!-- Tabs -->
    <div class="mb-6 border-b border-gray-300">
      <nav class="flex space-x-10 justify-center text-lg font-semibold" aria-label="Tabs">
        <button id="login-tab" class="py-2 px-4 border-b-4 border-purple-500 text-purple-700 hover:text-purple-900 transition">
          ğŸ” Login
        </button>
        <button id="register-tab" class="py-2 px-4 border-b-4 border-transparent text-gray-500 hover:text-pink-500 hover:border-pink-300 transition">
          ğŸ“ Register
        </button>
      </nav>
    </div>

    <div id="message" class="mt-4 text-center text-base font-medium text-red-500"></div>

    <!-- Login Form -->
    <form id="login-form" class="space-y-8 transition-opacity duration-500">
      <div class="floating-label relative">
        <input id="username" name="username" type="text" required placeholder=" " class="peer block w-full px-5 py-3 text-lg border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500" />
        <label for="username" class="absolute left-5 top-3 text-gray-500 transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-lg peer-placeholder-shown:text-gray-400">Username</label>
      </div>

      <div class="floating-label relative">
        <input id="password" name="password" type="password" required placeholder=" " class="peer block w-full px-5 py-3 text-lg border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500" />
        <label for="password" class="absolute left-5 top-3 text-gray-500 transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-lg peer-placeholder-shown:text-gray-400">Password</label>
      </div>

      <div>
        <button type="submit" class="w-full py-3 px-5 text-lg font-bold text-white bg-gradient-to-r from-purple-600 to-pink-500 hover:from-purple-700 hover:to-pink-600 rounded-xl shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition">
          Sign In
        </button>
      </div>
    </form>

    <!-- Register Form -->
    <form id="register-form" class="space-y-8 hidden transition-opacity duration-500">
      <div class="floating-label relative">
        <input id="reg_username" name="reg_username" type="text" required placeholder=" " class="peer block w-full px-5 py-3 text-lg border border-gray-300 rounded-md shadow-sm focus:ring-pink-500 focus:border-pink-500" />
        <label for="reg_username" class="absolute left-5 top-3 text-gray-500 transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-lg peer-placeholder-shown:text-gray-400">Username</label>
      </div>

      <div class="floating-label relative">
        <input id="reg_password" name="reg_password" type="password" required placeholder=" " class="peer block w-full px-5 py-3 text-lg border border-gray-300 rounded-md shadow-sm focus:ring-pink-500 focus:border-pink-500" />
        <label for="reg_password" class="absolute left-5 top-3 text-gray-500 transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-lg peer-placeholder-shown:text-gray-400">Password</label>
      </div>

      <div>
        <button type="submit" class="w-full py-3 px-5 text-lg font-bold text-white bg-gradient-to-r from-pink-500 to-yellow-400 hover:from-pink-600 hover:to-yellow-500 rounded-xl shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500 transition">
          Create Account
        </button>
      </div>
    </form>
  </div>

  <!-- 
    === FIX: ADDED SCRIPT TAG FOR LOGIN LOGIC ===
    This was missing. I also moved the inline script for tab switching
    into login.js to keep this file clean.
  -->
  <script src="login.js" defer></script>
  
</body>
</html>
