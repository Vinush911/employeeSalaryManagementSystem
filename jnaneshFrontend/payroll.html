<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Run Payroll</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: #22c55e;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
  </style>
  <script src="auth.js" defer></script>
</head>

<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 text-gray-800 min-h-screen">

  <!-- HEADER -->
  <header class="bg-gradient-to-r from-blue-600 to-indigo-600 shadow-lg">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4 text-white">
        <div>
          <h1 class="text-2xl font-bold tracking-wide">Payroll Management</h1>
          <p class="text-sm opacity-90">Welcome, <span id="username-display" class="font-semibold">...</span></p>
        </div>
        <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-md shadow-md transition">
          Logout
        </button>
      </div>
    </div>
  </header>

  <!-- MAIN CONTAINER -->
  <div class="container mx-auto p-8">

    <!-- PAGE HEADER -->
    <header class="mb-8">
      <a href="index.html" class="inline-flex items-center text-blue-600 hover:text-blue-800 font-semibold transition">
        &larr; Back to Dashboard
      </a>
      <h1 class="text-3xl font-extrabold mt-3 text-gray-800">Run Monthly Payroll</h1>
      <p class="text-gray-500">Generate salary records for all employees for a selected month.</p>
    </header>

    <!-- MAIN CARD -->
    <main class="max-w-xl mx-auto">
      <div class="bg-white/90 backdrop-blur-md p-8 rounded-2xl shadow-xl border border-gray-100 hover:shadow-2xl transition duration-300">

        <!-- FORM -->
        <form id="run-payroll-form" class="space-y-6">
          <div>
            <label for="month" class="block text-sm font-semibold text-gray-700 mb-1">Select Month</label>
            <input type="month" id="month" name="month"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 shadow-sm" required>
          </div>

          <div>
            <label for="bonus" class="block text-sm font-semibold text-gray-700 mb-1">Default Bonus (‚Çπ)</label>
            <input type="number" id="bonus" name="bonus" value="0" step="0.01"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 shadow-sm" required>
          </div>

          <button type="submit" id="run-payroll-button"
            class="w-full bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg transform hover:scale-[1.02] transition duration-300">
            üíµ Run Payroll
          </button>
        </form>

        <!-- SPINNER -->
        <div id="loading-spinner" class="hidden flex flex-col items-center justify-center mt-10">
          <div class="spinner"></div>
          <p class="text-gray-500 mt-4 animate-pulse">Running payroll, please wait...</p>
        </div>

        <!-- RESULT MESSAGE -->
        <div id="payroll-result" class="mt-8 p-6 rounded-xl hidden border border-green-200 bg-green-50">
          <h3 class="font-bold text-lg text-green-700 flex items-center gap-2">‚úÖ Payroll Run Complete</h3>
          <p id="result-message" class="mt-2 text-gray-700"></p>

          <div id="failed-employees-list" class="mt-5">
            <h4 class="font-semibold text-red-600">‚ö†Ô∏è Failed Records:</h4>
            <ul id="failed-list" class="list-disc list-inside text-sm text-red-600 mt-2">
              <!-- Failed employees will be listed here -->
            </ul>
          </div>
        </div>

      </div>
    </main>
  </div>

  <!-- SUCCESS TOAST -->
  <div id="notification-toast" class="hidden fixed bottom-6 right-6 bg-gradient-to-r from-green-500 to-emerald-600 text-white py-3 px-6 rounded-lg shadow-xl transform translate-y-4 opacity-0 transition duration-500">
    <p id="notification-message" class="font-semibold"></p>
  </div>

  <script src="payroll.js" defer></script>
</body>
</html>
